<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere, Stein, Papier - Gegner wählen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Eigenes CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="display-3 animate-title">Schere, Stein, Papier - das große Duell!</h1>
        <p class="lead animate-text glow-text">Wähle deinen Gegner und tritt an!</p>

        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-4 mb-4">
                <button class="btn difficulty-btn neon-btn" onclick="startGame('easy')">
                    <i class="fas fa-baby"></i>
                    <span>Einfach</span>
                </button>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <button class="btn difficulty-btn neon-btn" onclick="startGame('medium')">
                    <i class="fas fa-robot"></i>
                    <span>Mittel</span>
                </button>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <button class="btn difficulty-btn neon-btn" onclick="startGame('hard')">
                    <i class="fas fa-skull"></i>
                    <span>Schwer</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startGame(difficulty) {
            window.location.href = `game.html?difficulty=${difficulty}`;
        }
    </script>
</body>
</html>
