<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere, Stein, Papier - das große Duell!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Eigenes CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="display-3 animate-title">Schere, Stein, Papier</h1>
        <p class="lead animate-text glow-text">Kämpfe gegen <span id="opponent"></span>!</p>

        <div class="row mb-4 justify-content-center">
            <div class="col-4 col-md-3">
                <button class="btn game-btn neon-btn" id="schere" onclick="spiel('schere')">
                    <i class="fas fa-hand-scissors"></i>
                </button>
            </div>
            <div class="col-4 col-md-3">
                <button class="btn game-btn neon-btn" id="stein" onclick="spiel('stein')">
                    <i class="fas fa-hand-rock"></i>
                </button>
            </div>
            <div class="col-4 col-md-3">
                <button class="btn game-btn neon-btn" id="papier" onclick="spiel('papier')">
                    <i class="fas fa-hand-paper"></i>
                </button>
            </div>
        </div>

        <div id="resultat" class="mt-4 result-box">
            <h4 class="animate-result">Ergebnis:</h4>
            <p id="spielResult" class="result-text"></p>
            <div id="computerIcon" class="computer-choice"></div>
        </div>

        <div id="score" class="mt-4 score-box">
            <h4>Statistik</h4>
            <p>Siege: <span id="wins">0</span> | Niederlagen: <span id="losses">0</span> | Unentschieden: <span id="draws">0</span></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Eigenes JavaScript -->
    <script src="game.js"></script>
</body>
</html>
